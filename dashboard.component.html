<div class="wrapper p-3" *ngFor="let command of commandList; let i = index">
    <div class="accordion-header w-100" data-toggle="collapse" [attr.data-target]="'#List' + i">[-{{command}}]</div>
    <div id="List{{i}}" class="collapse p-2">
        <h2>List of Users</h2>
        <div>
            <table class="table table-striped table-bordered table-responsive w-100">
                <thead class="thead-light">
                    <th>User Name</th>
                    <th>Host Name</th>
                    <th>Date &amp; Time</th>
                    <th>Version</th>
                    <th>OS</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of filteredData[command]">
                        <td>{{user.userName}}</td>
                        <td>{{user.hostName}}</td>
                        <td>{{user.dateTime}}</td>
                        <td>{{user.version}}</td>
                        <td>{{user.os}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
